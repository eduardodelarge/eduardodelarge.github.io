---
layout: default
published: true
---

<div class="posts">
  <h1>Posts</h1>
  
  <ul>

  {% for post in site.posts %}
    <article class="post">
      
      <li><span>
        <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
       </span></li>
              
    </article>
  {% endfor %}
  </ul>
</div>
