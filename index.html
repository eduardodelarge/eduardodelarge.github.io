---
layout: default
published: true
---

<div class="posts">
  <ul>

  {% for post in site.posts %}
    <article class="post">
      
      <li>{{ page.date | date: "%B %e, %Y" }}</li>
      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
              
    </article>
  {% endfor %}
  </ul>
</div>
