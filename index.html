---
layout: default
published: true
---

<div class="posts">

  <span class="post-meta">{{ page.date | date: "%B %e, %Y" }}</span>
  {% for post in site.posts %}
    <article class="post">

      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
              
    </article>
  {% endfor %}
</div>
