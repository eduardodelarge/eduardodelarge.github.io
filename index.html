---
layout: default
published: true
---

<div class="posts">
  <ul>

  {% for post in site.posts %}
    <article class="post">
      
      <li><span>
        <div class="date">
          {{ article.published_at | date: "%B %e, %Y" }}
        </div>
        
        <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2></span></li>
              
    </article>
  {% endfor %}
  </ul>
</div>
