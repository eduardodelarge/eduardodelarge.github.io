---
layout: default
published: true
---

<div class="posts">

  {% for post in site.posts %}
    <article class="post">

      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
              
    </article>
  <div class="date">
    {{ page.date | date: "%B %e, %Y" }}
  </div>
  {% endfor %}
</div>
