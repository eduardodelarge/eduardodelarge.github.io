---
layout: default
published: true
---

<div class="posts">

  {% for post in site.posts %}
    <article class="post">
        <div class="date">
          {{ page.date | date: "%B %e, %Y" }}
  		</div>

      <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
      
    </article>
  {% endfor %}
</div>
